{% extends "index.html" %}
{% block products %}

<div class="container mx-auto grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
     {% for data in product  %} 
    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:scale-105 transition duration-300">
        <img src={{data.mobile_image}} alt="Product Image" class="w-full h-48 object-cover">
        <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-800">{{data.mobile_name}}</h3>
            <p class="text-blue-600 font-bold text-xl mt-2">${{data.mobile_price}}</p>
            <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Add to Cart
            </button>
        </div>
        {% endfor %}  
    </div>
</div>

{% endblock products %}
